<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Auth Demo</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" type="text/css" charset="utf-8" />
		<script src="cordova.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
      document.addEventListener("deviceready", deviceReady, true);

      function deviceReady() {
        $('#loginForm').on('submit', function(e) {
          e.preventDefault();
          var username = $('#username').val();
          var password = $('#password').val();
          $.post('http://ap-test.d.d.ansta.pl/resp.php', {u:username,p:password}, function(res) {
              alert(res);
              if (res == 'DOBRZE.') {
                loggedin();
              }
              else if (res == 'Å¹LE.') {
                alert('YOU SHALL NOT PASS');
              }
            });
        });
      }

      function loggedin() {
        $.post('http://ap-test.d.d.ansta.pl/loggedin.php',{}, function(resp) {

          document.getElementById('auth').innerHtml = "IP: " + resp.ip + "<br> kod: " + resp.auth;

        },'json');
        document.getElementById('info').innerHTML = 'unique ID: ' +  device.uuid; 
      }
    </script>
</head>

<body>

<div id="loginPage" data-role="page">

    <div data-role="header">
        <h1>Auth Demo</h1>
    </div>

    <div data-role="content">

        <form id="loginForm">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Username:</label>
            <input type="text" name="u" id="username" value="" placeholder="Username" />
        </div>

        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="password">Password:</label>
            <input type="password" name="p" id="password" value="" placeholder="Password" />
        </div>

        <button id="submitButton">Login</button>
        </form>

    </div>

    <div id="auth"></div>
    <div id="info"></div>

    <div data-role="footer">
        <h4>&copy; MP</h4>
    </div>

</div>

</body>
</html>
