<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Auth Demo</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" type="text/css" charset="utf-8" />
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery.mobile-1.3.2.js"></script>
    <script>
      document.addEventListener("deviceready", deviceReady, true);

      function deviceReady() {
        $('#loginForm').on('submit', function(e) {
          e.preventDefault();
          $('#submitButton').attr('disabled','disabled');
          user = $('#username').val();
          pwd = $('#password').val();
          if(user != '' && pdw!= '') {
            $.post('http://ap-test.d.d.ansta.pl/resp.php', {u:user,p:pwd}, function(res) {
              alert(res);
            });
          }
          $('#submitButton').removeAttr('disabled');
          return false;
        });
      }
    </script>
</head>

<body>

<div id="loginPage" data-role="page">

    <div data-role="header">
        <h1>Auth Demo</h1>
    </div>

    <div data-role="content">    

        <form id="loginForm">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Username:</label>
            <input type="text" name="u" id="username" value="" placeholder="Username" />
        </div>

        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="password">Password:</label>
            <input type="password" name="p" id="password" value="" placeholder="Password" />
        </div>

        <input type="submit" value="Login" id="submitButton">
        </form>

    </div>

    <div data-role="footer">
        <h4>&copy; Camden Enterprises</h4>
    </div>

</div>

</body>
</html>
